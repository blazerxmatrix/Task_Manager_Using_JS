<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* General body styling */
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: #ffffff;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #0078ff, #00d4ff);
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.8);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      margin: 20px auto;
    }

    .btn:hover {
      background: #03f40f;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #03f40f,
                  0 0 25px #03f40f,
                  0 0 50px #03f40f,
                  0 0 100px #03f40f;
      transform: scale(1.1);
    }
    #average-completion {
      text-align: center;
      font-size: 18px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.6);
      color: #000000;
      font-weight: bold;
    }
    html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Main content should expand to push the footer down */
  .content {
    flex: 1;
    width: 100%;
  }

  /* Footer Styling */
  footer {
    text-align: center;
    font-size: 14px;
    color: #ffffff;
    background: rgba(102, 1, 1, 0.7);
    padding: 10px 0;
    opacity: 2;
    width: 100%;
    font-weight: bold;
  }
    </style>
    
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="static/background.mp4" type="video/mp4">
    </video>
  </div>
  <header>
    <img src="static/dxc_logo.png" alt="DXC Technology Logo">
  </header>
  <h1>Task Manager</h1>
  <a class="btn" href="add_task.html">Add New Task</a>
  <h2>Task List</h2>
  <div id="average-completion"></div>
  <table id="task-table">
    <tr>
      <th>#</th>
      <th>Task Name</th>
      <th>Stakeholder</th>
      <th>Responsible</th>
      <th>Due Date</th>
      <th>Status</th>
      <th>Completion %</th>
      <th>Actions</th>
    </tr>
  </table>
  <footer>
    &copy; 2024 DXC Technology zTPF Engineering Team - Task Manager
  </footer>
  <script src="script.js"></script>
</body>
</html>
